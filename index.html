<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riotblockchain</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .balance-card {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 15px;
        margin: 20px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      }
      .balance-card h1 {
        color: #00ff88;
        font-size: 28px;
        margin: 10px 0;
      }
      .button-row {
        margin: 15px;
      }
      .button-row button {
        background-color: #00ff88;
        border: none;
        color: black;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        font-weight: bold;
      }
      nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #1a1a1a;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
      }
      nav button {
        background: none;
        border: none;
        color: white;
        font-weight: bold;
        font-size: 14px;
      }
      nav button.active {
        color: #00ff88;
      }
      section {
        display: none;
      }
      section.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <section id="home" class="active">
      <h2 id="welcome-text">ğŸ‘‹ Welcome, User</h2>
      <div class="balance-card">
        <p>Available Balance</p>
        <h1 id="balance">Ksh 0.00</h1>
      </div>
      <div class="button-row">
        <button class="btn-recharge">Recharge</button>
        <button class="btn-withdraw">Withdraw</button>
      </div>
    </section>

    <section id="wallet">
      <h2>ğŸ’³ Wallet</h2>
      <p>Coming soon...</p>
    </section>

    <section id="products">
      <h2>ğŸ“¦ Products</h2>
      <p>Products and services will be displayed here.</p>
    </section>

    <section id="settings">
      <h2>âš™ï¸ Settings</h2>
      <p>Adjust your preferences here.</p>
    </section>

    <section id="contact">
      <h2>ğŸ“ Contact</h2>
      <p>Support: riotblockchain.help@gmail.com</p>
    </section>

    <nav>
      <button class="tab-button active" data-target="home">ğŸ  Home</button>
      <button class="tab-button" data-target="wallet">ğŸ’³ Wallet</button>
      <button class="tab-button" data-target="products">ğŸ“¦ Products</button>
      <button class="tab-button" data-target="settings">âš™ï¸ Settings</button>
      <button class="tab-button" data-target="contact">ğŸ“ Contact</button>
    </nav>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // âœ… Telegram WebApp integration
      const tg = window.Telegram.WebApp;
      tg.expand();

      // âœ… Dynamic username
      const user = tg.initDataUnsafe?.user;
      const username = user?.first_name || "User";
      document.getElementById("welcome-text").textContent = "ğŸ‘‹ Welcome, " + username;

      // âœ… Balance system
      let balance = 1245.6;
      function updateBalance() {
        document.getElementById("balance").textContent =
          "Ksh " + balance.toLocaleString("en-KE", { minimumFractionDigits: 2 });
      }
      updateBalance();

      document.querySelector(".btn-recharge").addEventListener("click", () => {
        const amount = prompt("Enter amount to recharge:");
        if (amount && !isNaN(amount)) {
          balance += parseFloat(amount);
          updateBalance();
          alert("Recharged Ksh " + amount);
        }
      });

      document.querySelector(".btn-withdraw").addEventListener("click", () => {
        const amount = prompt("Enter amount to withdraw:");
        if (amount && !isNaN(amount)) {
          if (parseFloat(amount) > balance) {
            alert("Insufficient balance!");
          } else {
            balance -= parseFloat(amount);
            updateBalance();
            alert("Withdrew Ksh " + amount);
          }
        }
      });

      // âœ… Navigation logic
      const tabs = document.querySelectorAll(".tab-button");
      const sections = document.querySelectorAll("section");

      tabs.forEach((btn) => {
        btn.addEventListener("click", () => {
          tabs.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          const target = btn.getAttribute("data-target");
          sections.forEach((sec) => sec.classList.remove("active"));
          document.getElementById(target).classList.add("active");
        });
      });
    </script>
  </body>
</html>
